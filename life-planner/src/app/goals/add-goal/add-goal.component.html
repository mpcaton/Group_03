<div class="row">
  <div class="col-md-6">
    <h4 class="col s12 center-align">Add Goal</h4>
    <a (click)="goBack()" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back
    </a>
  </div>
  <div class="card">
    <div class="card-body">
      <form #goalForm="ngForm" (ngSubmit)="onSubmit(goalForm)">

        <div class="form-group">
          <label class="form-control-label" for="name">Goal Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            #goalName="ngModel"
            [ngClass]="{'is-invalid':goalName.errors && goalName.touched}"
            [(ngModel)]="goal.name"
            name="name"
            minlength="2"
            required
          >
          <div *ngIf="goalName.errors && (goalName.dirty || goalName.touched)">
            <div [hidden]="!goalName.errors?.required" class="invalid-feedback red-text darken-4">
              Goal name required
            </div>

            <div [hidden]="!goalName.errors?.minlength" class="invalid-feedback red-text darken-4">
              Must be at least 2 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="name">Goal Due Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            #GoalEndDate="ngModel"
            [ngClass]="{'is-invalid':GoalEndDate.errors && GoalEndDate.touched}"
            [(ngModel)]="goal.endDate"
            name="endDate"
          >
        </div>
        <div class="form-group">

          <div class="card-action card-content grey lighten-4">
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
