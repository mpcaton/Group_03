<!-- Event List -->

<div class= "container row" >
  <div class = "col s12">
    <h4  class="col s12 center-align">Events</h4>
    <hr>
    <br>
    <table *ngIf="events?.length > 0; else noEvents" class="bordered striped">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <!--<th>Start Date</th>-->
        <!--<th>End Date</th>-->
        <!--<th>Start Time</th>-->
        <!--<th>End Time</th>-->
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="3"></td>
        <td><a routerLink="/events/add" class="btn btn-secondary btn-sm"><i class="material-icons">add</i></a></td>
      </tr>
      <tr *ngFor="let event of events">
        <td>{{ event.eid }}</td>
        <td>{{ event.name }}</td>
        <!--<td>{{ event.startDate }}</td>-->
        <!--<td>{{ event.endDate }}</td>-->
        <!--<td>{{ event.startTime }}</td>-->
        <!--<td>{{ event.endTime }}</td>-->
        <td><a routerLink="/events/{{ event.eid }}" class="btn btn-secondary btn-sm"><i class="material-icons">edit</i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noEvents>
    <table class="bordered striped">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <!--<th>Start Date</th>-->
        <!--<th>End Date</th>-->
        <!--<th>Start Time</th>-->
        <!--<th>End Time</th>-->
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="3">There are no events in the system for this user.</td>
        <td><a routerLink="/events/add" class="btn btn-secondary btn-sm"><i class="material-icons">add</i></a></td>
      </tr>

      </tbody>
    </table>
  </ng-template>
</div>
