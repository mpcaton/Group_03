<div class="row">
  <div class="col-md-6">
    <h4 class="col s12 center-align">Add Project</h4>
    <a [routerLink]="['../']" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="card">
    <div class="card-body">
      <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <div class="form-group">
          <label class="form-control-label" for="name">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            #projectName="ngModel"
            [ngClass]="{'is-invalid':projectName.errors && projectName.touched}"
            [(ngModel)]="project.name"
            name="name"
            minlength="2"
            required
          >
          <div *ngIf="projectName.errors && (projectName.dirty || projectName.touched)">
            <div [hidden]="!projectName.errors?.required" class="invalid-feedback red-text darken-4">
              Project name required
            </div>

            <div [hidden]="!projectName.errors?.minlength" class="invalid-feedback red-text darken-4">
              Must be at least 2 characters
            </div>
          </div>


        </div>
        <div class="form-group">
          <label class="form-control-label" for="name">Project Due Date</label>
          <input
            type="text"
            class="form-control"
            id="dueDateTime"
            #projectDueDateTime="ngModel"
            [ngClass]="{'is-invalid':projectDueDateTime.errors && projectDueDateTime.touched}"
            [(ngModel)]="project.dueDateTime"
            name="dueDateTime"
          >
          <div *ngIf="projectDueDateTime.errors && (projectDueDateTime.dirty || projectDueDateTime.touched)">
            <div [hidden]="!projectDueDateTime.errors?.required" class="invalid-feedback red-text darken-4">
              Project due date required
            </div>
          </div>
        </div>
        <div class="form-group">

          <div class="card-action card-content grey lighten-4">
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
          </div>


        </div>
      </form>
    </div>
  </div>
</div>
