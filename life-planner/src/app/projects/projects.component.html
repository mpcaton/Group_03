<!-- Task List -->
<div class="container row">
  <div class="col s12">
    <h4 class="col s12 center-align">Projects</h4>
    <hr>
    <br>

    <table *ngIf="projects?.length > 0;else noProjects" class="bordered striped">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date Due</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="3"></td>
        <td><a routerLink="/projects/add" class="btn btn-secondary btn-sm"><i class="material-icons">add</i></a></td>
      </tr>
      <tr *ngFor="let project of projects">
        <td>{{ project.pid }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.dueDateTime }}</td>
        <td><a routerLink="/projects/{{ project.pid }}" class="btn btn-secondary btn-sm"><i class="material-icons">edit</i></a></td>
      </tr>

      </tbody>
    </table>
  </div>

  <ng-template #noProjects>
    <table class="bordered striped">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date Due</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="3">There are no projects in the system for this user.</td>
        <td><a routerLink="/projects/add" class="btn btn-secondary btn-sm"><i class="material-icons">add</i></a></td>
      </tr>

      </tbody>
    </table>
  </ng-template>
</div>
