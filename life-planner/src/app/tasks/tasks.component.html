<!-- Task List -->
<div class="container row">
  <div class="col s12">
    <h4 class="col s12 center-align">Tasks</h4>
    <hr>
    <br>

    <table *ngIf="tasks?.length > 0;else noTasks" class="bordered striped">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date Due</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="3"></td>
        <td><a routerLink="/tasks/add" class="btn btn-secondary btn-sm"><i class="material-icons">add</i></a></td>
      </tr>
      <tr *ngFor="let task of tasks">
        <td>{{ task.tid }}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.dueDateTime }}</td>
        <td><a routerLink="/tasks/{{ task.tid }}" class="btn btn-secondary btn-sm"><i class="material-icons">edit</i></a></td>
      </tr>

      </tbody>
    </table>
  </div>

<ng-template #noTasks>
  <table class="bordered striped">
  <thead class="thead-inverse">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Date Due</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td colspan="3">There are no tasks in the system for this user.</td>
    <td><a routerLink="/tasks/add" class="btn btn-secondary btn-sm"><i class="material-icons">add</i></a></td>
  </tr>

  </tbody>
  </table>
</ng-template>
</div>
