<div class="row">
  <div class="col-md-5">
    <h2>Tasks</h2>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let task of tasks"
          (click)="selectTask(task)"
          [class.active]="task === selectedTask">
        {{task.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewTask()">New</button>
  </div>

</div>
