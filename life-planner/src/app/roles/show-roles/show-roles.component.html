<!-- role List -->
<div class="row">
  <div class="col s12">
    <h5 class="col s12 left-align">Task roles</h5>
    <hr>
    <table *ngIf="roles?.length > 0;else noroles" class="bordered striped">
      <thead class="thead-inverse">
      <tr>
        <th>Color</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="5"></td>
        <td colspan="2"><a routerLink="/roles/select/{{ tid }}" class="btn btn-secondary btn-sm"><i class="material-icons right">send</i> Assign roles</a></td>
      </tr>
      <tr *ngFor="let role of roles">
        <td>{{ role.color }}</td>
        <td>{{ role.name }}</td>
        <td>
          <button (click)="onRemoveClick(role)" class="btn btn-danger"><i class="material-icons">remove_circle</i></button>
          <button (click)="onDeleteClick(role)" class="btn btn-danger red"><i class="material-icons">clear</i></button>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

  <ng-template #noroles>
    <table class="bordered striped">

      <tbody>
      <tr>
        <td colspan="5">There are no roles in the system for this user.</td>
        <td colspan="2"><a routerLink="/roles/select/{{ tid }}" class="btn btn-secondary btn-sm"><i class="material-icons right">send</i> Assign roles</a></td>
      </tr>

      </tbody>
    </table>
  </ng-template>
</div>
