<a class="waves-effect waves-light btn" (click)='getSchedule()'>Get Schedule</a>
<tr *ngFor="let task of schedule">
  <td>{{ task.name }}</td>
  <!-- <td>{{ task.due }}</td> -->
  <td>{{ task.weight }}</td>
  <td>
    {{ task.start.toLocaleDateString() }} 
    {{ task.start.toLocaleTimeString() }}
  </td>
