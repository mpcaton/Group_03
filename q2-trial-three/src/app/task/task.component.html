<div class="container">
  <h1>Task List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Complete</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.name }}</td>
      <td>{{ task.complete }}</td>
      <td>Show Detail</td>
    </tr>
    </tbody>
  </table>
</div>
